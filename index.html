<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rock, Paper, Scissors, Lizard, Spock game"
    />
    <meta name="keywords" content="rock paper scissors spock game, games" />

    <!--Links-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
    />

    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />

    <title>Rock-Paper-Scissors-Lizard-Spock</title>
  </head>
  <body>
    <header><h1>Rock, Paper, Scissors, Lizard, Spock</h1></header>

    <main>
      <!-- score counter -->
      <section id="score-tracker">
        <div class="score-count">
          <div>
            <h2>wins: <span id="wins">0</span> |</h2>
          </div>
          <div>
            <h2>loss: <span id="losses">0</span> |</h2>
          </div>
          <div>
            <h2>draw: <span id="draws">0</span></h2>
          </div>
        </div>
      </section>

      <!-- choice-display -->
      <section id="choice-display">
        <div id="user-display"></div>
        <h3>vs</h3>
        <div id="opponent-display"></div>
      </section>

      <section id="result">You Win!</section>

      <!-- user button section -->
      <section id="button-container">
        <button onclick="playGame('rock')" aria-label="rock">✊</button>
        <button onclick="playGame('paper')" aria-label="paper">🖐️</button>
        <button onclick="playGame('scissors')" aria-label="scissors">✌️</button>
        <button onclick="playGame('lizard')" aria-label="lizard">🦎</button>
        <button onclick="playGame('spock')" aria-label="spock">🖖</button>
      </section>
    </main>
  </body>
  <script src="./assets/js/main.js"></script>
</html>
